<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clinic Queue Calling</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; }
  #container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
  
  h2 { text-align: center; color: #333; margin-bottom: 20px; }
  h3 { margin-top: 20px; color: #555; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #eee; padding-bottom: 5px; }

  input, select, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
  input, select { border: 1px solid #ddd; }
  
  button { background: #007bff; color: white; border: none; font-weight: bold; transition: background 0.2s; cursor: pointer; }
  button:hover { background: #0056b3; }
  button.secondary { background: #6c757d; }
  button.secondary:hover { background: #545b62; }

  /* Queue Item Styling */
  .queue-item { background: #fff; border: 1px solid #eee; padding: 15px; margin-top: 10px; border-left: 5px solid #ddd; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
  
  /* Active Calling Styling */
  .active-call { background: #e8f5e9; border-left: 5px solid #28a745; transform: scale(1.02); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  .active-call strong { font-size: 1.2em; color: #2e7d32; }
</style>
</head>

<body>

<div id="container">
  <h2>üè• Clinic Queue System</h2>

  <input id="pname" placeholder="Patient Name" autocomplete="off" />
  <input id="counter" placeholder="Counter Name/No" value="PENDAFTARAN" />
  
  <select id="voiceSelect"><option>Loading voices...</option></select>

  <button onclick="addQueue()">Add to Queue</button>
  
  <h3>Actions</h3>
  <div style="display: flex; gap: 10px;">
    <button onclick="callNext()" style="flex: 1;">üîî Call Next</button>
    <button onclick="callAgain()" class="secondary" style="flex: 1;">üîÅ Recall</button>
  </div>

  <div id="current-section" style="display:none;">
    <h3>Currently Calling</h3>
    <div id="current"></div>
  </div>
  
  <h3>Waiting List (<span id="q-count">0</span>)</h3>
  <div id="queue"></div>
</div>

// --- VOICE LOADING ---
function loadVoices() {
  voices = window.speechSynthesis.getVoices();
  const voiceSelect = document.getElementById("voiceSelect");
  voiceSelect.innerHTML = "";

  if (voices.length === 0) return;

  let malayIndex = -1;

  voices.forEach((v, i) => {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = `${v.name} (${v.lang})`;
    voiceSelect.appendChild(option);

    // Smart auto-select logic
    if (v.name.includes("Yasmin") || (malayIndex === -1 && v.lang.includes("ms"))) {
        malayIndex = i;
    }
  });

  if (malayIndex !== -1) voiceSelect.value = malayIndex;
}

// Handle browser differences in voice loading
window.speechSynthesis.onvoiceschanged = loadVoices;
// Trigger immediately in case voices are already loaded
loadVoices();

// --- QUEUE LOGIC ---
function addQueue() {
  const nameInput = document.getElementById("pname");
  const counterInput = document.getElementById("counter");
  
  const name = nameInput.value.trim();
  const counter = counterInput.value.trim();

  if (!name) return alert("Please enter a patient name");
  if (!counter) return alert("Please enter a counter");

  queue.push({ name, counter });
  renderQueue();
  
  nameInput.value = "";
  nameInput.focus(); // Bring focus back to input for fast entry
}

function renderQueue() {
  const qContainer = document.getElementById("queue");
  const qCount = document.getElementById("q-count");
  
  qContainer.innerHTML = ""; // Clear list
  qCount.textContent = queue.length;

  queue.forEach((item, i) => {
    // Create elements safely (No innerHTML XSS risk)
    const div = document.createElement("div");
    div.className = "queue-item";
    div.innerHTML = `<span><strong>${i + 1}.</strong> ${escapeHtml(item.name)}</span> <span>Counter ${escapeHtml(item.counter)}</span>`;
    qContainer.appendChild(div);
  });
}

function callNext() {
  if (queue.length === 0) return alert("Queue is empty!");

  const next = queue.shift();
  lastCalled = next;
  
  updateCurrentDisplay();
  renderQueue();
  playAnnouncement(next);
}

function callAgain() {
  if (!lastCalled) return alert("No patient has been called yet.");
  playAnnouncement(lastCalled);
}

// --- UI UPDATES ---
function updateCurrentDisplay() {
  const currentDiv = document.getElementById("current");
  const currentSection = document.getElementById("current-section");
  
  currentSection.style.display = "block";
  currentDiv.innerHTML = `
    <div class='queue-item active-call'>
      <span><strong>${escapeHtml(lastCalled.name)}</strong></span>
      <span>Sila ke <strong>Kaunter ${escapeHtml(lastCalled.counter)}</strong></span>
    </div>`;
}

// --- AUDIO & SPEECH ---
function playAnnouncement(patient) {
  // 1. Stop any current speech
  window.speechSynthesis.cancel();

  // 2. Play Chime
  chimeSound.currentTime = 0;
  chimeSound.play().catch(e => console.log("Audio play error:", e));

  // Start speaking after 500ms (adjust this number to tune the overlap)
  setTimeout(() => {
    const text = `${patient.name}, sila ke kaunter ${patient.counter}`;
    speak(text);
  }, 500);
}

function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  const selectedVoiceIndex = document.getElementById("voiceSelect").value;
  
  if (voices[selectedVoiceIndex]) {
    msg.voice = voices[selectedVoiceIndex];
  }
  
  msg.rate = 0.85; // Slightly slower is clearer for announcements
  msg.pitch = 1;
  window.speechSynthesis.speak(msg);
}

// Helper to prevent XSS
function escapeHtml(text) {
  const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
  return text.replace(/[&<>"']/g, m => map[m]);
}
</script>
